<div class="row">
  <div class="col-12">
<h1 class="mt-3">Lista de Productos</h1>
<button class="my-2" mat-raised-button color="warn" type="button" (click)="addProduct()">Agregar Producto</button>
<br>
<mat-form-field class="col-8">
  <input matInput type="search" placeholder="Search a product">
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>
    <p-table [value]="products" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre del Producto</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.nombre  }}</td>
          <td>{{ product.precio | currency:  'S/.' }}</td>
          <td>
            <a (click)="editProduct( product.id )" class="mx-2">
              <mat-icon>edit</mat-icon>
            </a>
            <a (click)="deleteProduct( product.id )">
              <mat-icon [ngStyle]="{'color': 'red'}">delete</mat-icon>
            </a>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
